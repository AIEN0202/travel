{% extends 'master.html' %} {% block main_content %}

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light bgimg">
    <div class="col-md-5 p-lg-5 mx-auto my-5" style="padding-bottom: 0px!important;margin-bottom: 0px!important;">
        <div class="col-md-12">
            <form style="text-align: left">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="mem_firstname" aria-describedby="firstHelp" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="mem_lastname" aria-describedby="firstHelp" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="mem_email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" id="pwd" name="mem_pwd" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="bday">Birthday</label>
                    <input type="date" class="form-control" id="bday" name="mem_bday">
                </div>

                <div class="form-group">
                    <div class="form-check form-check-inline col-md-5">
                        <input class="form-check-input" type="radio" name="mem_gen" id="gen1" value="M">
                        <label class="form-check-label" for="gen1">Male</label>
                    </div>
                    <div class="form-check form-check-inline col-md-5">
                        <input class="form-check-input" type="radio" name="mem_gen" id="gen2" value="F">
                        <label class="form-check-label" for="gen2">Female</label>
                    </div>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <!-- <h1 class="display-4 font-weight-normal">Document</h1>
        <p class="lead font-weight-normal">start plan your next trip!</p>
        <a class="btn btn-outline-secondary" href="#">Sign</a> -->
    </div>

  <div class="product-device product-device-2 box-shadow d-none d-md-block"></div> -->
</div>

{% endblock %}
