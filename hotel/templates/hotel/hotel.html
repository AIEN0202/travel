{% extends 'master.html' %} {% block style_part%}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
  crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" /> {% endblock %} {% block main_content %}

<div class="container" style="margin-top: 50px">

  <div class="row">

    <div class="col-7" style="float: left;">
      <!-- 倫波投 -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://www.w3schools.com/bootstrap/la.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://www.w3schools.com/bootstrap/chicago.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://www.w3schools.com/bootstrap/ny.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!-- 倫波尾八 -->
    <div class="col-4" style="float: right;">
      <form method="POST">
        {% csrf_token %}
        <!-- 表單頭 -->
        <div>
          <label>飯店名稱:</label>
        </div>
        <div class="form-group">

          <label for="hdate">日期</label>
          <input type="text" name="daterange" id="daterange" class="form-control" value="01/01/2018 - 01/15/2018" id="hdate" />
        </div>

        <div class="form-group">
          <label for="hname">姓名</label>
          <input type="text" class="form-control" name="hname" id="hname">
        </div>

        <div class="form-group">
          <label for="htel">電話</label>
          <input type="tel" class="form-control" name="htel" id="htel" size="10">
        </div>
        <!-- <div class="form-group">
          <label for="hpeople">房數</label>
          <input type="number" class="form-control" id="hpeople">
        </div> -->

        <!-- <div class="form-group">

          <select name="room" id="room">
            <option value="P1">房型</option>
            <option value="A">A房型</option>
            <option value="B">B房型</option>
            <option value="C">C房型</option>
          </select>
          <select name="price" id="price">
            <option value="P1">價格</option>
            <option value="P1">3000</option>
            <option value="P2">5000</option>
            <option value="P3">6000</option>
          </select>

          <select name="quantity" id="quantity">
            <option value="Q1">數量</option>
            <option value="Q2">1</option>
            <option value="Q3">2</option>
            <option value="Q4">3</option> -->



        <!-- </select> -->


        <button type="submit" class="btn btn-primary">送出資料</button>
      </form>

    </div>
    <!-- 表單div尾巴  -->

  </div>
  <!-- row尾 -->
</div>
<!-- container尾 -->

{% endblock %} {% block script_part %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
  crossorigin="anonymous"></script>

<!-- 表單div -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>



<script>
  $(function () {
    $('input[name="daterange"]').daterangepicker({
      opens: 'left'
    }, function (start, end, label) {
      console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
    });
  });
// <!-- 電話驗證 -->




</script> {% endblock %}
